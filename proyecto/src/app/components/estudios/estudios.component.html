<div class="col-6 mt-4  p-3 bg-light text-dark  m-auto border border-dark rounded-3 w-75 " id="seccion">

    <div class="row ">
        <div class="col-md-10 col-10  col-xl-11"> <h1>Estudios</h1> </div>
        <div class="col mt-xl-3 text-center  mt-2"><a href=""><i class="bi bi-plus-circle-fill"></i></a></div>
      </div>
      <div class="container-fluid justify-content-md-center "id="subSeccion">
        <div class="info" >
          <ul class=" list-unstyled">
            <li *ngFor="let estudio of estudios">
              <div class="row mt-3 mx-2 " id="row">
                <div class="col-2 col-sm-1  text-center mt-2 px-2 col-xl-1 p-0 m-0"> <img class="bg-black img-fluid" [src]='estudio.img' width="100px"  alt="foto" id="foto"> </div>
                 <div class="col-8 col-sm-9 col-xl-10 p-0 m-0 "><h3 class="text-dark">{{estudio.title}}</h3>
                    <h4 class=" text-dark mx-2">{{estudio.campus}}</h4>
                    <p class="mx-2 ">{{estudio.description}}</p></div>
                
               <div class="col-2 col-xl-1 col-sm-2 mt-1 text-center " id="icon"><a class=" px-2 " href=""><i class="bi bi-pencil-square"></i></a> <a  href=""><i class="bi bi-trash3-fill"></i></a></div>
               
            </div>
              
              
               
            </li>
          </ul>
        </div>
       </div>
</div>
