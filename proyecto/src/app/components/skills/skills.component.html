<div class="col-6 mt-4  p-3 bg-light text-dark  m-auto border border-dark rounded-3 w-75 " id="seccion">
    <div class="row">
      <div class="col-md-10 col-10  col-xl-11"> <h1>Skills</h1> </div>
      <div class="col mt-xl-3 text-center  mt-2"><a href=""><i class="bi bi-plus-circle-fill"></i></a></div>
    </div>
    <div class="container " id="subSeccion">
      <ul class="list-unstyled">
        <li *ngFor="let skill of skills">
          <div class="row mt-2 ">
            <div class="col-9 col-xl-11 col-md-10 col-xxl-11"> <h3 class=" ">{{skill.title}}</h3></div>
           <div class="col mt-1 p-0  text-center "><a class="mx-2" href=""><i class="bi bi-pencil-square"></i></a> <a  href=""><i class="bi bi-trash3-fill"></i></a></div>
           </div>
           <div class="progress  mx-auto ">
             <div class="progress-bar progress-bar-striped progress-bar-animated " [ngStyle]="{'background-color': skill.color, 'width': skill.porcentaje, 'aria-valuenow': skill.number} " role="progressbar"   aria-valuemin="0" aria-valuemax="100"></div>
           </div>
          
        </li>
      </ul>
  </div>
</div>
